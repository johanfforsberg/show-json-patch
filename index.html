<link rel="stylesheet" href="style.css"></style>

<style type="text/css">
  table {
    width: 100%;
  }

  td {
      width: 33%;
      vertical-align: top;
  }
</style>

<table>
  <tr>
    <td>
      <h3>Patch</h3>
      <tt id="patch"></tt>
    </td>
    <td>
      <h3>Original</h3>
      <tt id="original"></tt>
    </td>
    <td>
      <h3>Result</h3>
      <tt id="result"></tt>
    </td>
  </tr>
</table>

<script src="jsonpatch.min.js"></script>
<script src="showpatch.js"></script>
<script type="text/javascript">

  var input = {
      "a": 2,
      "b/c/d": [
          1,
          2,
          3
      ],
      "c": {
          "foo": "bar"
      }
  };

  var patch = [
      {
          "op": "replace",
          "path": "/a",
          "value": 4
      },
      {
          "op": "remove",
          "path": "/c"
      },
      {
          "op": "replace",
          "path": "/b~1c~1d/1",
          "value": -2
      },
      {
          "op": "add",
          "path": "/b~1c~1d/3",
          "value": 4
      }
  ];

  showPatch(document.getElementById("original"), input);
  showPatch(document.getElementById("patch"), patch);
  showPatch(document.getElementById("result"), input, patch);

</script>
