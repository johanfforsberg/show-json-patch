<link rel="stylesheet" href="style.css"></style>

<tt id="result"></tt>

<script src="jsonpatch.min.js"></script>
<script src="showdiff.js"></script>
<script type="text/javascript">

  var input = {
      "a": 2,
      "b/c/d": [
          1,
          2,
          3
      ],
      "c": {
          "foo": "bar"
      }
  };

  var patch = [
      {
          "op": "replace",
          "path": "/a",
          "value": 4
      },
      {
          "op": "remove",
          "path": "/c/foo"
      },
      {
          "op": "replace",
          "path": "/b~1c~1d/1",
          "value": -2
      },
      {
          "op": "add",
          "path": "/b~1c~1d/3",
          "value": 4
      }
  ];

  var element = document.getElementById("result");
  showDiff(element, patch, input);

</script>
